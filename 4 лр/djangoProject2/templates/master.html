{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
<ul>
    <h3>Выставка художников-импрессионистов</h3>
    {% for artist in data.artists %}
       <li><a href="{% url 'artist_url' artist.id %}">{{ artist.title }}</a> </li>
    {% empty %}
       <li>Список пуст</li>
    {% endfor %}
</ul>
{% endblock %}
